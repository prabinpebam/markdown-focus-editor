<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Markdown Editor</title>
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
  <!-- Google Font Default -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  
  <!-- SVG mask for focus mode -->
  <svg class="svg-defs" width="100%" height="100%">
    <defs>
      <mask id="focusMask" maskUnits="userSpaceOnUse">
        <rect id="mask-base" width="100%" height="100%" fill="rgba(255, 255, 255, 0.3)"></rect>
        <rect id="focus-line" fill="white" x="0" y="0" width="0" height="0"></rect>
      </mask>
    </defs>
  </svg>
  
  <!-- New Toolbar Activator - #toolbar itself will morph -->
  <div id="toolbar">
    <div id="toolbar-activator-dot"></div>
    <!-- Toolbar Buttons: -->
    <button id="new-document" title="New Document (Ctrl+N)"><img src="images/new-document.svg" alt="New Document"></button>
    <button id="open-file" title="Open Document (Ctrl+O)"><img src="images/open-document.svg" alt="Open Document"></button>
    <button id="save" title="Save (Ctrl+S)"><img src="images/save.svg" alt="Save"></button>
    <button id="increase-font" title="Increase Font Size"><img src="images/increase-font.svg" alt="Increase Font"></button>
    <button id="decrease-font" title="Decrease Font Size"><img src="images/decrease-font.svg" alt="Decrease Font"></button>
    <button id="toggle-theme" title="Toggle Light/Dark Theme"><img src="images/dark-theme.svg" alt="Toggle Theme"></button>
    <button id="fullscreen" title="Toggle Fullscreen"><img src="images/fullscreen.svg" alt="Fullscreen"></button>    
    <span class="separator"></span>
    <label class="switch" title="Focus">
        <input type="checkbox" id="focus-toggle" checked>
        <span class="slider"></span>
    </label>
    <input type="file" id="file-input" accept=".txt,.md" style="display:none;">
  </div>

  <div class="editor-wrapper">
    <div id="editor" contenteditable="true" spellcheck="true">
      <div>Welcome to Markdown-Focus-Editor: Your distraction-free markdown playground. Fire up your keyboard and let witty words turn into magic!</div>
    </div>
  </div>

  <!-- Document Modal -->
  <div id="document-modal-overlay" class="modal-overlay"></div>
  <div id="openDocumentModal" class="document-modal">
    <div class="modal-header">
      <h2>Open document</h2>
      <button id="close-document-modal" class="close-modal-btn">&times;</button>
    </div>
    <div class="modal-body">
      <div id="document-grid" class="document-grid">
        <!-- Document thumbnails will be dynamically inserted here -->
      </div>
    </div>
    <div class="modal-footer">
      <div class="storage-info">
        <p id="doc-count">Documents: <span>0</span></p>
        <div class="storage-usage">
          <div class="storage-progress-container">
            <div id="storage-progress-bar" class="storage-progress-bar"></div>
          </div>
          <p id="storage-text">0 KB used (0% of 5MB)</p>
        </div>
      </div>
      <div class="modal-actions">
        <button id="import-md-doc" class="secondary-btn">Import md doc</button>
        <button id="export-documents-backup" class="primary-btn">Export documents backup</button>
        <button id="import-backup" class="secondary-btn">Import backup</button>
      </div>
    </div>
  </div>

  <div id="font-modal">
    <div class="content">
      <h3>Select Font</h3>
      <div id="font-list"></div>
      <button id="close-font-modal">Close</button>
    </div>
  </div>

  <!-- File inputs for document operations -->
  <input type="file" id="md-file-input" accept=".txt,.md,.html" style="display:none;">
  <input type="file" id="json-backup-input" accept=".json" style="display:none;">

  <!-- Main application -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
